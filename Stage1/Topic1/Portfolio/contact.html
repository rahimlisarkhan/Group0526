    <!-- Header Start -->
    <header>
      <div>
        <img
          width="100"

        />

    <!-- Header End -->

    <!-- Main Start -->
    <main>
      <section>
        <h2>Contact Us</h2>
        <form>
          <div>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="input"
              placeholder="Your Name"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="input h-0"
              placeholder="Your Email"
            />
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              required
              placeholder="Your Message"
            ></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
