<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login | Front-End & Mobile Developer</title>

    <!-- External CSS Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div>
        <img
          width="100"
          height="100"
          src="https://www.shutterstock.com/image-vector/digital-code-logo-symbol-coding-600nw-1516243898.jpg"
        />

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>

      <div>
        <a href="./login.html">Login</a>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
      <section>
        <h2 class="title border-title">Login to Your Account</h2>
        <form>
          <div>
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Username"
            />
          </div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Password"
            />
          </div>
          <button type="submit">Login</button>
        </form>
      </section>
    </main>

    <!-- Footer Start -->
