  <body>
    <!-- Company title area -->
    <h1>Contact</h1>

    <h2>Contact Form</h2>
    <hr />

    <!-- <label/> -->
    <!-- <input/> -->
    <!-- <textarea/> -->
    <!-- <select/> -->
    <!-- <option/> -->

    <form>
      <label for="fullnameInputu">Full Name:</label>
      <input
        id="fullnameInputu"
        name="fullname"
        type="text"
        value="Sarkhan Rahimli"
        placeholder="Your fullname"
      />

      <br />
      <br />

      <label for="emailInput">Email:</label>
      <input id="emailInput" type="email" />

      <br />
      <br />
      <label for="messageInput">Message:</label>
      <textarea
        id="messageInput"
        name="message"
        rows="4"
        cols="50"
        placeholder="Your message here..."
      ></textarea>

      <br />
      <br />
      <label for="countrySelect">Country:</label>
      <select id="countrySelect">
        <option value="azerbaijan">Azerbaijan</option>
        <option value="turkey">Turkey</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="germany">Germany</option>
      </select>

      <br />
      <br />
      <label for="subscribeCheckbox">Subscribe to newsletter:</label>
      <input id="subscribeCheckbox" type="checkbox" name="subscribe" />
      <br />
      <br />
      <br />
      <br />
      <label for="subscribeCheckbox2">Rules:</label>
      <input id="subscribeCheckbox2" type="checkbox" name="subscribe" />
      <br />
      <br />

      <label>Preferred Contact Method:</label>
      <input
        type="radio"
        name="contactMethod"
        value="email"
        id="contactEmail"
      />
      <label for="contactEmail">Email</label>
      <br />
      <input
        type="radio"
        name="contactMethod"
        value="phone"
        id="contactPhone"
      />
      <label for="contactPhone">Phone</label>
      <br />
      <input
        type="radio"
        name="contactMethod"
        value="inPerson"
        id="contactInPerson"
      />
      <label for="contactInPerson">In Person</label>
      <br />
      <br />

      <label for="fileInput">Upload File:</label>
      <input id="fileInput" type="file" />

      <br />
      <br />

      <input type="date" />
      <input type="datetime-local" />
      <input type="time" />

      <br />
      <br />

      <input type="color" />

      <br />
      <br />
      <input type="range" min="0" max="200" />

      <br />
      <br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
