<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   
     <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .post-body {
            margin-bottom: 10px;
        }
        .delete-post-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-post-btn:hover {
            background-color: #c0392b;
        }

        .add-post-form {
            margin-bottom: 20px;
        }
        .add-post-form input, .add-post-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .add-post-form button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .add-post-form button:hover {
            background-color: #27ae60;
        }

    </style>
</head>
<body>

    <h1 class="post-title">Posts</h1>

    <div class="add-post-form">
        <input type="text" id="post-title" placeholder="Post Title" />
        <br /><br />
        <textarea id="post-body" placeholder="Post Body"></textarea>
        <br /><br />
        <button id="add-post-btn">Add Post</button>
    </div>


    <div id="posts-container">
        <!-- Posts will be rendered here -->
        <h3>Loading...</h3>
         <div class="post">
            <h2 class="post-title">Post Title</h2>
            <p class="post-body">Post body content...</p>
            <button class="delete-post-btn" >Delete Post</button>
         </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update Blog</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="add-post-form">
                    <input type="text" id="post-title-upt" placeholder="Post Title"  />
                    <br /><br />
                    <textarea id="post-body-upt" placeholder="Post Body"></textarea>
             </div>

             <!-- COMMENTS -->
                <div class="mb-3" id="commentList" style="height: 300px; overflow-y: auto;">
                   <!-- <div class="p-3 mb-2 bg-light text-dark">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora consequatur et praesentium atque perspiciatis doloremque ab, sunt ducimus quis esse sed debitis vel earum quae incidunt repellat aliquam provident officia.
                   </div> -->
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="saveBtn" class="btn btn-success">Save changes</button>
        </div>
        </div>
    </div>
    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
