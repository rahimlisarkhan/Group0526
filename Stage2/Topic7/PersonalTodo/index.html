<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="p-5 bg-dark">
    <h1 class="text-white">Personal App</h1>

    <div class="bg-white p-5 rounded-3 ">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="John Doe">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <button id="sendBtn" class="btn btn-primary">Submit</button>
    </div>

    <div class="bg-white p-5 rounded-3  mt-5">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Fullname</th>
                <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody id="personalList">
                <!-- <tr>
                     <th scope="row">1</th>
                     <td>Mark Otto</td>
                     <td>example@gmail.com</td>
                </tr> -->
            </tbody>
            </table>
    </div>


    <script src="./index.js">
    </script>
  </body>
</html>
