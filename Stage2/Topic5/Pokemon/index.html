<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="p-5 bg-dark">
    <h1 class="text-white text-center">Pokemon App</h1>

     <!-- Welcome Panel -->
    <div class="card" id="welcome-panel" >
        <div class="card-header  text-center">
            Oyuna bashla
        </div>
        <div class="card-body  text-center">
            <h5 class="card-title">Oyun tipini secin</h5>
            <button href="#" id="keyboard-btn"  class="btn btn-success ">Keyboard ile</button>
            <button href="#" id="touch-btn"  class="btn btn-warning">Duymeler ile </button>
        </div>
    </div>

    <div id="game-panel" class="p-5 bg-light" style="display: none;">
        <h1 class="h1 text-center">Oyun Başladı</h1>

        <div class="row">

        <div class="col-5 card mb-3">
                <img width="200" height="300" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUvUU0IoXLzSjalbSTEFlHd4sAzupHZ5WyVg&s" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Player 1</h5>
                <p id="player1Status"  class="card-text h1">HEY!</p>
                <p id="player1Score" class="card-text h2"><small class="text-body-secondary">0</small></p>
                <img id="player1Img" width="100" height="100"  class="rounded" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/025.png"  / >
            </div>

            <div class="btn-group" role="group" id="choices" aria-label="Basic example" style="display: none;">
                    <button type="button" class="btn btn-warning" id="choose1">Pikachu</button>
                    <button type="button" class="btn btn-warning" id="choose2">Charmander</button>
                    <button type="button" class="btn btn-warning" id="choose3">Bulbasaur</button>
                    <!-- <button type="button" class="btn btn-warning" id="leftBtn">Bulbasaur</button> -->
            </div>
        </div>
        
        <div class="col-2 d-flex align-items-center justify-content-center">
            <h1 class="h1">VS</h1>
        </div>

         <div class="col-5  card mb-3">
                <img  width="200" height="300"  src="
https://assetsio.gnwcdn.com/pokemon-sun-and-moon-demo-guide-how-to-unlock-ash-greninja-in-the-full-game-1476785398869.jpg?width=1200&height=600&fit=crop&enable=upscale&auto=webp
                
                " class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Comp</h5>
                <p id="player2Status"   class="card-text h1">HEY!</p>
                <p id="player2Score"  class="card-text h2"><small class="text-body-secondary">0</small></p>
                <img id="player2Img"  width="100" height="100"  class="rounded" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/004.png"  / >
            </div>

      
        </div>
        </div>
   
    </div>

    <script src="./index.js"></script>
</body>
</html>
